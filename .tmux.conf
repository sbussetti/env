set-option -g default-shell $SHELL
set-option -g repeat-time 750
set -g default-terminal "xterm-256color"
set -g history-limit 100000

# Make it use C-a, similar to screen..
unbind C-b
set -g prefix C-a

unbind l
unbind Space

# general shortcuts
bind-key tab last-window
bind-key C-k clear-history

# rebind new window/pane to open in same dir
unbind '"'
bind '"' split-window -c "#{pane_current_path}"
unbind %
bind % split-window -h -c "#{pane_current_path}"
unbind c
bind c new-window -c "#{pane_current_path}"


## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

## Swap windows: <prefix> C-s
bind-key C-s command-prompt -p "swap current window with:" "swap-window -t '%%'"

# Reload key
bind-key r source-file "$HOME/.tmux/reload.tmux"
# Load default layout
bind-key C-l source-file "$HOME/.tmux/layout.tmux"

## clipboardpastin
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

## vi stuffs
setw -g mode-keys vi
# unbind p
# bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection

# bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

#supposedly fixes pausing in vim
set-option -sg escape-time 1

## mousey
setw -g mode-mouse on
setw -g mouse-select-pane on
setw -g mouse-select-window on

# resize panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

